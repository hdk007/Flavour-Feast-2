</head>
<body>
    <section id="main1" class="main1">
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <img src="flavourfeastlogo-removebg-preview.png" id="lgo-ff" alt="Logo">
                </div>
                <div class="menu-toggle">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <ul class="menu">
                    <li><a href="index.html" class="a1">Home</a></li>

                </ul>
            </div>
        </nav>
    </section>
    <section class="space">
        <h1>Order: Buknu</h1>
    </section>
    <section id="fm-area">
        <div id="form-container">
            <form id="myForm" onsubmit="sendEmail(); reset(); return false;">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="inp" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="inp" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="inp" class="inp" required>
                </div>
                <div class="form-group">
                    <label for="productCode">Quantity</label>
                    <input type="number" id="productCode" name="productCode" class="inp" required>
                </div>
                <div class="form-group">
                    <label for="productName">Address</label>
                    <input type="text" id="productName" name="productName" class="inp" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>


    <script src="https://smtpjs.com/v3/smtp.js"></script>
